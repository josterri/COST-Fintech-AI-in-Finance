[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*
addopts = -v --tb=short
markers =
    gp1: Grant Period 1 tests
    gp2: Grant Period 2 tests
    gp3: Grant Period 3 tests
    gp4: Grant Period 4 tests
    gp5: Grant Period 5 tests
    slow: marks tests as slow
    category: marks tests for budget categories
filterwarnings =
    ignore::DeprecationWarning
