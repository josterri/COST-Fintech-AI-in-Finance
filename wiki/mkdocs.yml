site_name: COST Action CA19130 - FinAI Wiki
site_description: Fintech and Artificial Intelligence in Finance - Towards a transparent financial industry
site_url: https://digital-ai-finance.github.io/COST-Fintech-AI-in-Finance/wiki/
repo_url: https://github.com/Digital-AI-Finance/COST-Fintech-AI-in-Finance
repo_name: Digital-AI-Finance/COST-Fintech-AI-in-Finance

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
  icon:
    repo: fontawesome/brands/github
  logo: assets/cost-logo.png
  favicon: assets/favicon.ico

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])'
  - tags

markdown_extensions:
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - admonition
  - tables
  - toc:
      permalink: true
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

extra_css:
  - stylesheets/extra.css
  - stylesheets/dashboards.css

extra_javascript:
  - https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js
  - https://cdn.jsdelivr.net/npm/fuse.js@7.0.0/dist/fuse.min.js
  - https://cdn.jsdelivr.net/npm/chartjs-chart-geo@4.3.1/build/index.umd.min.js
  - javascripts/charts.js
  - javascripts/filters.js

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Digital-AI-Finance/COST-Fintech-AI-in-Finance
    - icon: fontawesome/solid/globe
      link: https://www.cost.eu/actions/CA19130/
  generator: false

copyright: Copyright 2020-2024 COST Action CA19130 - Funded by the European Union

